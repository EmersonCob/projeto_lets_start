<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cad_user.css">
    <title>Start</title>

</head>
<body>
    <header>
        <h1 id="title">Cadastre-se</h1>
    </header>
    <section>
        <div class="container">
            <div id="main-container">
                <h1 id="log">Dados do Us√∫ario</h1>
                <form id="register-form">
                    <div class="half-box">
                        <label for="name">Nome</label>
                        <input type="text" name="name" id="name" placeholder="Digite seu nome">
                    </div>
                    <div class="half-box">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
                    </div>
                    <div class="full-box">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite o seu e-mail">
                    </div>
                    <div class="half-box">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="lastname" placeholder="Digite sua senha">
                    </div>
                    <div class="half-box">
                        <label for="passconfirmation">Confirmar senha</label>
                        <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua senha">
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="agreement" id="agreement">
                        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">temos de uso!</a></label>
                    </div>
                    <div class="button-box">
                        <button class="button"  type="submit">Enviar</button>
                    </div>
                    <div class="cancel">
                        <a href="index.html" >Cancelar</a>
                    </div>
                </form>
            </div>
            <p class="error-validation template"></p> 
        </div> 
    </section> 
    <footer>
        <p>&copy; Let's Start with J.C.</p>
    </footer>   
    <script src="index.js"></script>
</body>
</html>
