<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/contato.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>Let's Start</title>
</head>
<body>
    <nav class="menu">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label for="" class="logo">Start</label>
        <ul>
            <li><a href="./home.html">Home</a></li>
            <li><a href="./indicadores.html">Indicadores</a></li>
            <li><a href="./notas.html">Notas</a></li>
            <li><a href="./localizacao.html">Localização</a></li>
            <li><a class="active" href="./contato.html">Contato</a></li>
            <li><a href="./index.html">Sair</a></li>
        </ul>
    </nav>
    <div class="forms">
        <div>
            <h1 id="titulo">Contato</h1>
            <p id="subtitulo">Complete suas informações</p>
            <br>
        </div>
    
        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label class="nome" for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="campo">
                    <label class="sobrenome" for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
        </form>
        <div class="campo">
            <label class="fone" for="fone">Fone</label>
            <input type="tel" name="fone" id="fone" required>
        </div>
        <div class="campo">
            <label class="email" for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label class="motivo">Tipo:</label>
            <label>
                <input type="radio" name="motivo" value="duvida" checked> Duvida
            </label>
            <label>
                <input type="radio" name="motivo" value="sugestao"> Sugestão
            </label>
            <label>
                <input type="radio" name="motivo" value="outros"> Outros
            </label>
        </div>
        <div class="campo">
            <label class="prop">Prioridade</label>
            <select id="tipo">
                <option selected disabled value="">Selecione</option>
                <option>Baixa</option>
                <option>Media</option>
                <option>Alta</option>
            </select>
        </div>
        <div class="campo">
            <br>
            <label for="">Sua mensagem:</label>
            <textarea rows="8" style="width: 28em;" name="mensagem" id="mensagem" required></textarea>
        </div>
        <button type="submit">Concluído</button>
    </div>
    
    
    <footer>
        <div class="box-footer">
            <p class="copy">&copy; Let's Start with J.C.</p>
        </div>
        <div class="atalhos">
            <a href="https://www.linkedin.com/in/joseemersoncosta/" id="media"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/EmersonCob" id="media"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/emerson_b_costa/" id="media"><i class="fab fa-instagram"></i></a>
        </div> 
    </footer>    
    <script src="index.js"></script>
</body>
</html>
